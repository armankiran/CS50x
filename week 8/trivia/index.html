<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
document.addEventListener('DOMContentLoaded', function () {
    let right = document.querySelector('.right');
    right.addEventListener('click', function () {
        right.style.backgroundColor = 'yellow';
        document.querySelector('#answer1').innerHTML = 'Bueno!';
    });

    let incorrects = document.querySelectorAll('.wrong');
    for (let i = 0; i < incorrects.length; i++) {
        incorrects[i].addEventListener("click", function () {
            incorrects[i].style.backgroundColor = 'red';
            document.querySelector('#answer1').innerHTML = 'Incorrect';
        });
    };
    document.querySelector('#verify').addEventListener('click', function () {
        let input = document.querySelector('input');
        if (input.value == 'Woody') {
            input.style.backgroundColor = 'yellow';
            document.querySelector('#answer2').innerHTML = 'Correct!';
        }
        else {
            input.style.backgroundColor = 'red';
            document.querySelector('#answer2').innerHTML = 'Incorrect';
        }
    })});
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> How many legs does a spider have?</h3>
                <button class="wrong">Four</button>
                <button class="right">Eight</button>
                <button class="wrong">Fifteen</button>
                <button class="wrong">Two</button>
                <p id="answer1"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the toy cowboy in Toy Story?</h3>
                <input type="text">
                <button id="verify">Check</button>
                <p class="answer2"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
