{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <main class="container py-5 text-center">
    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>

<body>
    {% for key in data %}
    <tr>
        <td class="text-start">{{ key.symbol }}</td>
        <td class="text-end">{{ key.shares }}</td>
        <td class="text-end">${{ key.cost }}</td>
        <td class="text-end">{{ key.time }}</td>
    </tr>
    {% endfor %}
</body>


    </table>
    </main>
{% endblock %}
